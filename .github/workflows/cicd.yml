name: 'Feelori: Backend CI & Deployment'

on:
  push:
    branches:
      - 'main'
      - 'develop'

concurrency:
  group: feelori-backend-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/feelori-backend

jobs:
  #########################################
  #      BACKEND CI & BUILD               #
  #########################################
  build_backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    
    # --- THIS IS THE FIX ---
    # Start Redis and MongoDB containers for the tests to use.
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
    # --- END OF FIX ---
        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Pip Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        run: |
          pip install --cache-dir ~/.cache/pip --prefer-binary -r backend/requirements.txt

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check backend

      - name: Run Unit Tests with Pytest
        run: |
          pip install pytest pytest-asyncio anyio httpx pytest-mock
          # The tests will now be able to connect to localhost:6379 and localhost:27017
          pytest -q backend

      - name: Log in to Docker Hub
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE_NAME }}

      - name: Build and push Docker image
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}-latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:cache,mode=max

  #########################################
  #      DEPLOY TO DEVELOPMENT            #
  #########################################
  deploy_dev:
    name: Deploy to Development
    needs: build_backend
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Digital Ocean Dev Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_DO_HOST }}
          username: ${{ secrets.DEV_DO_USERNAME }}
          key: ${{ secrets.DEV_DO_SSH_KEY }}
          envs: DOCKERHUB_USERNAME,IMAGE_TAG,DEV_DOPPLER_TOKEN
          script: |
            cd /root/Feelori-WhatsApp-Chatz
            git fetch origin
            git checkout develop
            git pull origin develop

            export IMAGE_TAG=${{ github.sha }}
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export DOPPLER_TOKEN=${{ secrets.DEV_DOPPLER_TOKEN }}
            
            if ! command -v doppler &> /dev/null; then
                curl -Ls --tlsv1.2 --proto "=https" --retry 3 https://cli.doppler.com/install.sh | sudo sh
            fi

            doppler run --token="$DOPPLER_TOKEN" -- docker compose -f docker-compose.yml up -d --pull always --no-build
            docker image prune -af

        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_TAG: ${{ github.sha }}
          DEV_DOPPLER_TOKEN: ${{ secrets.DEV_DOPPLER_TOKEN }}

  #########################################
  #      DEPLOY TO PRODUCTION             #
  #########################################
  deploy_prod:
    name: Deploy to Production
    needs: build_backend
    if: github.ref == 'refs/heads/main'
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Digital Ocean Prod Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_DO_HOST }}
          username: ${{ secrets.PROD_DO_USERNAME }}
          key: ${{ secrets.PROD_DO_SSH_KEY }}
          envs: DOCKERHUB_USERNAME,IMAGE_TAG,PROD_DOPPLER_TOKEN
          script: |
            cd /root/Feelori-WhatsApp-Chatz
            git fetch origin
            git checkout main
            git pull origin main

            export IMAGE_TAG=${{ github.sha }}
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export DOPPLER_TOKEN=${{ secrets.PROD_DOPPLER_TOKEN }}
            
            if ! command -v doppler &> /dev/null; then
                curl -Ls --tlsv1.2 --proto "=https" --retry 3 https://cli.doppler.com/install.sh | sudo sh
            fi

            doppler run --token="$DOPPLER_TOKEN" -- docker compose -f docker-compose.yml up -d --pull always --no-build
            docker image prune -af

        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_TAG: ${{ github.sha }}
          PROD_DOPPLER_TOKEN: ${{ secrets.PROD_DOPPLER_TOKEN }}