version: '3.8'

# Multi-container setup for CI/CD deployment
# Includes backend, scheduler, Redis.
# Secrets are injected by Doppler via GitHub Actions (not inside this file).

services:
  # 1. The main web application service
  backend:
    image: ${DOCKERHUB_USERNAME}/feelori-backend:${IMAGE_TAG:-latest}
    container_name: feelori_backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    command: gunicorn -w 2 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 -t 120 app.main:app
    depends_on:
      - redis
    networks:
      - feelori-net

  # 2. Dedicated scheduler service for background and periodic tasks
  scheduler:
    image: ${DOCKERHUB_USERNAME}/feelori-backend:${IMAGE_TAG:-latest}
    container_name: feelori_scheduler
    restart: unless-stopped
    command: python scheduler.py
    depends_on:
      - redis
    networks:
      - feelori-net

  # 3. (Optional) ML worker â€“ disabled to save memory
  # To re-enable, uncomment the lines below
  # ml_worker:
  #   image: ${DOCKERHUB_USERNAME}/feelori-backend:${IMAGE_TAG:-latest}
  #   container_name: feelori_ml_worker
  #   restart: unless-stopped
  #   command: python ml_worker.py
  #   depends_on:
  #     - redis
  #   networks:
  #     - feelori-net
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 4G

  # 4. Redis service for caching and queuing
  redis:
    image: "redis:7-alpine"
    container_name: feelori_redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - feelori-net

# Persistent Redis data
volumes:
  redis-data:

# Shared network
networks:
  feelori-net:
